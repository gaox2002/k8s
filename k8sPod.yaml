apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-pod
  labels:
    app: hello
spec:
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: hello:rasp
          imagePullPolicy: Never
          ports:
            - containerPort: 80
